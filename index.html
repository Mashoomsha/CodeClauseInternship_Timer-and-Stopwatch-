<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Timer and Stopwatch</h1>
    <div class="timer">
      <h2>Timer</h2>&nbsp;&nbsp;
      <div class="display">
        <span id="timerHours">00</span>
        <span id="timerMinutes">00</span>
        <span id="timerSeconds">00</span>&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      <div class="controls">
        <button id="startTimer">Start</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="pauseTimer">Pause</button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button id="resetTimer">Reset</button>&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
    </div>
    <div class="stopwatch">
      <h2>Stopwatch</h2>&nbsp;&nbsp;
      <div class="display">
        <span id="stopwatchHours">00</span>
        <span id="stopwatchMinutes">00</span>
        <span id="stopwatchSeconds">00</span>
        <span id="stopwatchMilliseconds">00</span>&nbsp;&nbsp;
      </div>
      <div class="controls">
        <button id="startStopwatch">Start</button>&nbsp;&nbsp;
        <button id="pauseStopwatch">Pause</button>&nbsp;&nbsp;
        <button id="resetStopwatch">Reset</button>&nbsp;&nbsp;
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
